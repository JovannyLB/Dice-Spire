<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0D0A0B" />
    <meta
      name="description"
      content="Website used for rolling dice with TaleSpire"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dice Spire - DiceURL Generator</title>
  </head>
  <body>
    <!-- Netlify form -->
    <form name="Suggestions" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        name="user-name"
        id="name"
        required
        placeholder="Your name goes here"
      />
      <input
        type="email"
        name="user-email"
        id="email"
        required
        placeholder="Your email goes here"
      />
      <select name="user-topic" id="topic">
        <option value="general-suggestion">General suggestion</option>
        <option value="namelist-suggestion">Name list suggestion</option>
        <option value="other">Other</option>
      </select>
      <textarea name="user-message" id="message" required></textarea>
    </form>

    <!-- Main Page -->
    <div id="root" style="height: 100%"></div>

    <!-- Ko-fi Widget -->
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw("warsvault", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Support Me",
        "floating-chat.donateButton.background-color": "#AF1B3F",
        "floating-chat.donateButton.text-color": "#0D0A0B",
      });
    </script>
  </body>
</html>
